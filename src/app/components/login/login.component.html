<div class="container">
    <div class="form">
      <h1>Login</h1>
  
      <div class="tab-container">
        <div
          class="tab"
          [ngClass]="{ 'active': currentTab === 'login' }"
          (click)="currentTab = 'login'">Login</div>
        <div
          class="tab"
          [ngClass]="{ 'active': currentTab === 'register' }"
          (click)="currentTab = 'register'">Cadastro</div>
      </div>
  
      <div class="tab-content" [ngClass]="{ 'active': currentTab === 'login' }">
        <form (ngSubmit)="onLogin()">
          <input type="text" placeholder="Nome" [(ngModel)]="loginData.name" name="name" required>
          <input type="password" placeholder="Senha" [(ngModel)]="loginData.password" name="password" required>
          <button type="submit">Entrar</button>
        </form>
        <div class="error-message" *ngIf="loginError">{{ loginError }}</div>
      </div>
  
      <div class="tab-content" [ngClass]="{ 'active': currentTab === 'register' }">
        <form (ngSubmit)="onRegister()">
          <input type="text" placeholder="Nome" [(ngModel)]="registerData.name" name="name" required>
          <input type="password" placeholder="Senha" [(ngModel)]="registerData.password" name="password" required>
          <select [(ngModel)]="registerData.access" name="access" required>
            <option value="1">Gerente</option>
            <option value="0">Supervisor</option>
          </select>
          <button type="submit">Cadastrar</button>
        </form>
        <div class="error-message" *ngIf="registerError">{{ registerError }}</div>
      </div>
    </div>
  </div>
